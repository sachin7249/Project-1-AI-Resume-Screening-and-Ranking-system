<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Ranker</title>
    <style>
        :root {
            --primary: #6875ff;   /* Soft Blue */
            --secondary: #2e96d2; /* Sky Blue */
            --accent: #2fa5ef;    /* Bright Blue */
            --background: #f4f4f4;
            --text-dark: #333;
            --white: #FFFFFF;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-dark);
            min-height: 100vh;
            padding-bottom: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 20px;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            color: var(--text-dark);
        }

        .header {
            text-align: center;
            padding: 2rem 0;
            background: var(--primary);
            color: var(--white);
            border-radius: 12px 12px 0 0;
            font-size: 22px;
            font-weight: bold;
        }

        .upload-box {
            padding: 2rem;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--accent);
            border-radius: 6px;
            margin: 1rem 0;
            resize: vertical;
            font-size: 1rem;
            background: var(--white);
            color: var(--text-dark);
        }

        .custom-file-upload {
            display: block;
            padding: 1.2rem;
            border: 2px dashed var(--secondary);
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            margin: 1rem 0;
            transition: 0.3s;
            color: var(--primary);
            font-weight: bold;
            background: rgba(47, 165, 239, 0.15);
        }

        .custom-file-upload:hover {
            background: var(--accent);
            color: var(--white);
        }

        #file-list {
            margin: 1rem 0;
            color: var(--primary);
            font-weight: bold;
        }

        button {
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
            width: 100%;
            font-weight: bold;
        }

        button:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        /* Updated Results Box */
        .results {
            padding: 1.5rem;
            border-top: 3px solid var(--accent);
            margin-top: 2rem;
            background: var(--white);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .results h2 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 22px;
            font-weight: bold;
        }

        /* Results Table */
        .results-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--white);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .results-table th, 
        .results-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--accent);
        }

        .results-table th {
            background: var(--secondary);
            color: var(--white);
            text-align: center;
            font-size: 18px;
        }

        .results-table tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.05);
        }

        .results-table tr:hover {
            background: var(--accent);
            color: var(--white);
            transition: 0.3s ease-in-out;
        }

        .error {
            color: #D9534F;
            padding: 1rem;
            background: #F8D7DA;
            border-radius: 5px;
            margin: 1rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Resume Ranker</h1>
            <p>Automated Resume Screening System</p>
        </div>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data" class="upload-box">
            <h2>Job Description</h2>
            <textarea name="job_desc" rows="6" placeholder="Paste job description here..."></textarea>
            
            <h2>Upload Resumes</h2>
            <label class="custom-file-upload">
                <input type="file" name="resumes" multiple accept=".pdf" hidden onchange="updateFileList(this)">
                Click to Upload PDF Files
            </label>
            <div id="file-list"></div>

            <button type="submit">Analyze Resumes</button>
        </form>

        {% if results %}
        <div class="results">
            <h2>ðŸ“Š Ranked Resumes</h2>
            {{ results|safe }}
        </div>
        {% endif %}
    </div>

    <script>
        function updateFileList(input) {
            const fileList = document.getElementById('file-list');
            let files = Array.from(input.files).map(f => f.name);
            fileList.innerHTML = files.join('<br>');
        }
    </script>
</body>
</html>
